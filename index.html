<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Pessoal</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site Pessoal</h1>
        <p>Olá! Eu sou [Seu Nome], apaixonado por música, vídeos e fotografia.</p>
    </header>

    <main>
        <section id="musica">
            <h2>Música</h2>
            <ul>
                <li><audio controls><source src="musica1.mp3" type="audio/mpeg">Seu navegador não suporta o áudio.</audio></li>
                <li><audio controls><source src="musica2.mp3" type="audio/mpeg">Seu navegador não suporta o áudio.</audio></li>
                <li><audio controls><source src="musica3.mp3" type="audio/mpeg">Seu navegador não suporta o áudio.</audio></li>
            </ul>
        </section>

        <section id="video">
            <h2>Vídeos</h2>
            <ul>
                <li><iframe width="320" height="240" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe></li>
                <li><iframe width="320" height="240" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe></li>
                <li><iframe width="320" height="240" src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe></li>
            </ul>
        </section>

        <section id="fotos">
            <h2>Fotos</h2>
            <ul>
                <li><img src="foto1.jpg" alt="Descrição da Foto 1"></li>
                <li><img src="foto2.jpg" alt="Descrição da Foto 2"></li>
                <li><img src="foto3.jpg" alt="Descrição da Foto 3"></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 [Seu Nome]. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
